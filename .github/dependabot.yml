version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'monthly'
    target-branch: 'development'
    labels:
      - 'dependencies'
    open-pull-requests-limit: 20

  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'monthly'
    target-branch: 'development'
    labels:
      - 'dependencies'
    open-pull-requests-limit: 20
